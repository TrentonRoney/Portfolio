<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            position: relative;
            background: #000; /* Fallback color */
        }
        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: #000; /* Fallback color */
        }
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Container */
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 80%;
            max-width: 1200px;
            position: relative;
            z-index: 1;
            margin: auto;
            margin-top: 100px;
        }
        h1 {
            font-family: 'Jersey 10', sans-serif;
            font-size: 2.5em;
            margin-bottom: 0.5em;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.5s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .intro {
            font-family: 'Jersey 10', sans-serif;
            font-size: 1.2em;
            margin: 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
            animation-delay: 1s;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-item .label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 5px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-family: 'Jersey 10', sans-serif;
            font-size: 1em;
            border-bottom: 2px solid #fff;
            box-sizing: border-box;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s, transform 0.3s;
        }
        .back-btn:hover {
            background: #333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://www.dropbox.com/scl/fi/zcu42c308xnujz95zunkb/153957-806571952_medium.mp4?rlkey=d7vxn0fsexe8sgx9yz1ie55g2&st=30s88jn3&dl=1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <h1>Projects</h1>
        <p class="intro">Explore some of the projects I have worked on.</p>
        <div class="gallery">
            <a href="project1.html" class="gallery-item">
                <div class="label">Project 1</div>
                <img src="https://via.placeholder.com/200" alt="Project 1">
            </a>
            <a href="project2.html" class="gallery-item">
                <div class="label">Project 2</div>
                <img src="https://via.placeholder.com/200" alt="Project 2">
            </a>
            <a href="project3.html" class="gallery-item">
                <div class="label">Project 3</div>
                <img src="https://via.placeholder.com/200" alt="Project 3">
            </a>
            <a href="project4.html" class="gallery-item">
                <div class="label">Project 4</div>
                <img src="https://via.placeholder.com/200" alt="Project 4">
            </a>
            <a href="project5.html" class="gallery-item">
                <div class="label">Project 5</div>
                <img src="https://via.placeholder.com/200" alt="Project 5">
            </a>
            <a href="project6.html" class="gallery-item">
                <div class="label">Project 6</div>
                <img src="https://via.placeholder.com/200" alt="Project 6">
            </a>
        </div>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
