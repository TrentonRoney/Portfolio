<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
            background: linear-gradient(120deg, #646464, #c4d201);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            font-family: 'Jersey 10', sans-serif;
            font-size: 3em;
            margin-bottom: 0.5em;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.5s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .intro {
            font-family: 'Jersey 10', sans-serif;
            font-size: 1.2em;
            margin: 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
            animation-delay: 1s;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #000000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s, transform 0.3s;
        }
        .btn:hover {
            background: #000000;
            transform: scale(1.05);
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .gallery-item {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .gallery-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-item .label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 5px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-family: 'Jersey 10', sans-serif;
            font-size: 1em;
            border-bottom: 2px solid #fff2f2;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trenton Roney's Portfolio</h1>
        <p class="intro">Discover my projects, skills, and more.</p>
        <a href="#contact" class="btn">Contact Me</a>
        <div class="image-gallery">
            <!-- First Gallery Item (About Me) -->
            <a href="AboutMe.html" class="gallery-item">
                <div class="label">About Me</div>
                <img src="https://i.pinimg.com/originals/10/53/f2/1053f232bc435bb423f724da75163079.jpg" alt="About Me">
            </a>
            <!-- Second Gallery Item (Career/Class History) -->
            <a href="history.html" class="gallery-item">
                <div class="label">Career/Class History</div>
                <img src="https://geology.missouri.edu/sites/default/files/fp-img-background/columns_03.jpg" alt="Career/Class History">
            </a>
            <!-- Third Gallery Item Placeholder -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200" alt="Project 3">
            </div>
        </div>
    </div>
</body>
</html>
